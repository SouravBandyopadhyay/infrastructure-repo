apiVersion: apps/v1
kind: Deployment
metadata:
  name: tenant1-portfolio
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tenant1-portfolio
  template:
    metadata:
      labels:
        app: tenant1-portfolio
    spec:
      containers:
        - name: tenant1-portfolio
          image: "docker:latest"
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: tenant1-portfolio-service
spec:
  selector:
    app: tenant1-portfolio
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tenant1-portfolio-ingress
spec:
  rules:
    - host: "tenant1.charlie.com"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tenant1-portfolio-service
                port:
                  number: 80
